<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Frontend Mentor | Todo app</title>
</head>
<body>
  <main>
      <header>
        <h1 class="heading-1">ToDo</h1>
        <button class="toggle-button">
          <img src="images/icon-sun.svg" alt="Light Theme">
        </button>
      </header>
  
      <form class="form">
        <div class="form__checkbox"></div>
        <input type="text" class="form__input" placeholder="Create a new todo...">
      </form>
      
    <div class="content">
      <ul class="list">
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">Complete online JavaScript course</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>
        
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">Jog around the park 3x</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">10 minutes meditation</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>
        
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">Read for 1 hour</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">Pick up groceries</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>
        
        <li class="list__item">
          <label class="item">
            <input type="checkbox" class="item__checkbox">
            <div class="item__fake-checkbox"></div>
            <span class="item__description">Complete Todo App on Frontend Mentor</span>
          </label>
          <label class="item__button">
            <div class="item__fake-button"></div>
            <button type="button" class="item__delete">X</button>
          </label>
        </li>

      </ul>

      <div class="controls">

        <div class="counter">
          <!-- Add dynamic number --> items left
        </div>

        <div class="filters">
          <span class="filters__all">All</span>
          <span class="filters__active">Active</span>
          <span class="filters__completed">Completed</span>
        </div>

        <div class="clear-items">
          Clear Completed
        </div>

      </div>

     </main>
    <footer>
      Drag and drop to reorder list
   </footer>
 
   <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Karin Immler, Fabienne Schmid, Levin Bissig</a>.
   </div>

   </body>
   </html>
